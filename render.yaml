services:
  - type: web
    name: clube-vantagens-api
    env: node
    plan: free
    region: oregon
    buildCommand: "npm ci && node scripts/maybe-migrate.cjs"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: "/health"
    autoDeploy: true
