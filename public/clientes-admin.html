<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes (Admin)</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header id="topbar"></header>

  <div class="container">
    <main class="page" id="main-content">
      <h1>Clientes</h1>
      <section id="pin-area" class="card"></section>

      <section class="card">
      <h2>Importar Clientes CSV</h2>
      <div class="actions">
        <input type="file" id="csv-file" accept=".csv" class="input" />
        <button type="button" id="btn-preview" class="btn">Pr√©-visualizar</button>
        <button type="button" id="btn-import" class="btn btn--primary" disabled>Importar</button>
      </div>
      <div id="csv-preview"></div>
    </section>

      <p><a href="/" class="btn">Voltar ao painel</a></p>
    </main>
  </div>

  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>
  <footer id="site-footer"></footer>

  <script src="./ui.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      UI.mountChrome({ active: 'clientes' });
      UI.pinControls(document.getElementById('pin-area'));
    });
  </script>
  <script src="/clientes-admin.js" defer></script>
</body>
</html>
