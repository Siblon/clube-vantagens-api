<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<link rel="stylesheet" href="/assets/app.css">
</head>
<body>
<header>
  <nav>
    <a href="/admin/cadastro.html">Cadastro</a>
    <a href="/admin/clientes.html">Clientes</a>
    <a href="/status/health">Status/Health</a>
  </nav>
  <div>
    <label>PIN <input type="password" id="pin" class="pin-input"></label>
    <button id="save-pin">Salvar PIN</button>
  </div>
</header>
<div id="message"></div>
<main>
  <form id="filtros" class="card">
    <input type="text" name="q" placeholder="Busca">
    <select name="status">
      <option value="">Todos os status</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>
    <select name="plano">
      <option value="">Todos os planos</option>
      <option value="Mensal">Mensal</option>
      <option value="Semestral">Semestral</option>
      <option value="Anual">Anual</option>
    </select>
    <button type="submit">Buscar</button>
    <button type="button" id="limpar">Limpar</button>
  </form>

  <table id="lista" class="card">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Plano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="paginacao">
    <button id="prev">Anterior</button>
    <span id="info"></span>
    <button id="next">Próxima</button>
  </div>
  </main>
  <script src="admin-common.js"></script>
  <script src="clientes.js"></script>
  </body>
  </html>
