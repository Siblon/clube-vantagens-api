<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clube de Vantagens</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="shell">
    <header class="header" role="banner">
      <h1>Clube de Vantagens</h1>
      <div class="status">
        <span id="api-status" class="status-dot status-dot--warn"></span>
        <span id="api-status-text">instÃ¡vel</span>
      </div>
    </header>

    <main class="panel" id="main-content">
      <details class="qr">
        <summary>ðŸ“· Ler QR Code do CPF</summary>
        <div class="qr-box">
          <button type="button" id="btn-scanner" class="btn btn--outline">Ativar Scanner</button>
          <div id="qr-reader"></div>
        </div>
      </details>

      <form id="form-transacao" novalidate>
        <div class="field">
          <label for="cpf" class="label">CPF</label>
          <input id="cpf" name="cpf" type="text" class="input" autocomplete="off" required>
        </div>
        <div class="field">
          <label for="valor" class="label">Valor</label>
          <input id="valor" name="valor" type="text" class="input" inputmode="decimal" autocomplete="off" required>
        </div>
        <div class="actions">
          <button type="button" id="btn-consultar" class="btn btn--primary">Consultar</button>
          <button type="button" id="btn-registrar" class="btn btn--outline">Registrar e Aplicar Desconto</button>
        </div>
      </form>

      <section id="resultado" class="card result" hidden>
        <div class="row"><span class="label">Cliente:</span><span id="out-nome" class="value"></span></div>
        <div class="row"><span class="label">Plano:</span><span id="out-plano" class="value"></span></div>
        <div class="row finance"><span class="label">Desconto Aplicado:</span><span id="out-desc" class="value"></span></div>
        <div class="row finance"><span class="label">Valor Final:</span><span id="out-valor" class="value"></span></div>
        <div class="row"><span class="label">Status do Pagamento:</span><span id="out-status" class="badge"></span></div>
        <div class="row"><span class="label">Vencimento:</span><span id="out-venc" class="value"></span></div>
      </section>
    </main>

    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

    <footer class="footer">
      <p>v0.1.0 â€” Ambiente de Teste â€” Loja X</p>
    </footer>
  </div>

  <script src="/libs/html5-qrcode.min.js"></script>
  <script src="/main.js" defer></script>
</body>
</html>
