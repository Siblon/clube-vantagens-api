name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm install --no-audit --no-fund
      - run: node ./node_modules/jest/bin/jest.js --clearCache
      - run: npm test -- --config jest.config.js
