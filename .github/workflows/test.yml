name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Clear Jest cache
        run: node ./node_modules/jest/bin/jest.js --clearCache
      - name: Run tests
        run: npm test
