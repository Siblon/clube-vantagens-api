name: CI
on:
  push:
    branches: [ main, feature/**, fix/** ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: node ./node_modules/jest/bin/jest.js --clearCache
      - run: npm test
