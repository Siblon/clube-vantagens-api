[build]
  publish = "frontend"
  command = ""

# atalhos sem /api
[[redirects]]
from = "/planos"
to   = "/api/planos"
status = 200
force = true

[[redirects]]
from = "/planos/"
to   = "/api/planos"
status = 200
force = true

[[redirects]]
from = "/planos/*"
to   = "/api/planos/:splat"
status = 200
force = true

# proxy j√° existente para a API na Railway (confirme/ mantenha)
[[redirects]]
from = "/api/*"
to   = "https://clube-vantagens-api-production.up.railway.app/:splat"
status = 200
force = true

[[redirects]]
from = "/admin/*"
to   = "https://clube-vantagens-api-production.up.railway.app/admin/:splat"
status = 200
force = true

[[redirects]]
from = "/testar-cadastro"
to = "/admin/cadastro"
status = 301
