[build]
  base = "frontend"
  publish = "frontend"

[[redirects]]
  from = "/api/*"
  to = "https://SEU-APP-RAILWAY.up.railway.app/:splat"
  status = 200
  force = true

[headers]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

